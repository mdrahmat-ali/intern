<!DOCTYPE html>
{%extends 'base.html'%}
    {%block body_block%}
        <h1>Artists Information Dashboard</h1>
        <table border="2">
            <thead>
                <th>Name</th>
                <th>Work</th>
            </thead>
            {%for art in Artists%}
            <tr>
                <td>{{art.name}}</td>
                <td>{{art.work}}</td>
            </tr>
            {%endfor%}
        </table><br><br>
        <a href="/home" class="btn btn-primary">Home Page</a>
    {%endblock%}
