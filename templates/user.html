<!DOCTYPE html>
{%extends 'base.html'%}
    {%block body_block%}
        <h1>Client Information Dashboard</h1><hr>
        <table border="2">
            <thead>
                <th>Client Name</th>
                <th>Client Age</th>
                <th>Client City</th>
                <th>Actions</th>
            </thead>
            {%for client in Clients%}
            <tr>
                <td>{{client.name}}</td>
                <td>{{client.age}}</td>
                <td>{{client.city}}</td>
                <td><a href="/update/{{client.id}}">Update</a> | <a href="/delete/{{client.id}}">Delete</a></td>
            </tr>
            {%endfor%}
        </table><br><br>
        <a href="/create" class="btn btn-success btn-lg">Intsert New Client</a><br><br> 
        <a href="/home" class="btn btn-primary">Home Page</a>

    {%endblock%}
